	<script>
		$(document).ready(function() {
  $('div.dropdown').each(function() {
    var $dropdown = $(this);

    $("a.dropdown-link", $dropdown).click(function(e) {
      e.preventDefault();
      $div = $("div.dropdown-container", $dropdown);
      $div.toggle();
      $("div.dropdown-container").not($div).hide();
      return false;
    });

});
    
  $('html').click(function(){
    $("div.dropdown-container").hide();
  });
});
	</script>
		<script>
	
	$(document).ready(function(){
		// alt indefor denne anonyme funktion bliver først udført, når dokumentet (DOM) er klar!
		
		// en variabel, som kan bruges indenfor denne funktion (variable scope!) 
		var msg = $('#resultat');
		
		// skriver ind i konsolen (test og debug feature)
		console.log('jQuery er der!');
		
		// jQuery selector (id knap) samt eventhandler (click), som udfører funktionen klik
		$('#knap').click(klik);
		
		// implementering af scroll animationen
		$('nav a').click(function(){
			// this = elementet som "ejer" (= udløser) funktionen, 
			// this.hash læser href attributet af elementet, og få fat i en URL som starter med #
			$(window).scrollTo(this.hash, 1000);
		});
		
		// en funktion
		function klik() {
		// hvis tekstfelt har ingen (!) value
		if(!$('#tekstfelt' && '#tekstfelt2' && '#tekstfelt3' && '#tekstfelt4' && '#message').val()){
		   //alert('Please - fill in your name!');
			msg.html('Venligst udfyld alle felter. Tak.').css('color', '#DF9B67');
		   } else{ // dvs. hvis tekstfelt har et værdi (er udfyldt)
			  var brugerensNavn = $('#tekstfelt').val();
			  msg.html('Tak, ' + brugerensNavn +'.Vi vender tilbage hurtigst muligt.').css('color', '#C9DB50','font-family', 'lato');
		   }	   
			
	}
						
});
</script>
